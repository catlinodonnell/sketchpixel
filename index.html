<!DOCTYPE html>
<html>
<head>
	<title>sketchpixel</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="js/gridCreation.js" type="text/javascript"></script>
</head>
<body>
	<div class="container">
		
		<!-- Button list for altering state of grid -->
		<ul>
			<li><button class="initial">Default</button></li>
			<li><button class="size">Grid Size</button></li>
			<li><button class="random">Random Colors</button></li>
			<li><button class="clear">Clear</button></li>
		</ul>

		<!-- Creates a wrapper for easily working on the <DIV> grid generated by jQuery -->
		<div class="wrap">
		</div>
	</div>
 

</body>
</html>
